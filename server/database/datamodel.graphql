type Person {
  id: ID! @unique
  name: String!
  birth: Year @relation(name: "BirthDate")
  death: Year @relation(name: "DeathDate")
}

type Year {
  id: ID! @unique
  val: Int! @unique
  name: String!
  births: [Person!]! @relation(name: "BirthDate")
  deaths: [Person!]! @relation(name: "DeathDate")
}
